name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build static PWA
        run: |
          # Copy public files to _site for GitHub Pages
          mkdir -p _site
          cp -r public/* _site/
          
          # Update API base URL for GitHub Pages
          sed -i "s|window.location.hostname === 'localhost' ? 'http://localhost:5000' : '/api'|'https://fort-dispatch-api.vercel.app'|g" _site/index.html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2